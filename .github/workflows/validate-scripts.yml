name: Validate Scripts

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-powershell:
    name: PowerShell Syntax Check
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate PowerShell Scripts (.ps1)
        shell: pwsh
        run: |
          Write-Host "🔍 PowerShell スクリプト構文チェック (.ps1)" -ForegroundColor Cyan

          # 既知の構文エラーを持つスクリプト（v1.5.0で全て修正済み）
          $knownIssues = @()

          $scripts = Get-ChildItem -Path scripts -Filter *.ps1 -Recurse
          $errors = 0

          foreach ($script in $scripts) {
            if ($knownIssues -contains $script.Name) {
              Write-Host "`n📝 スキップ (既知の非互換): $($script.Name)" -ForegroundColor DarkYellow
              continue
            }

            Write-Host "`n📝 チェック中: $($script.Name)" -ForegroundColor Yellow

            $parseErrors = $null
            $null = [System.Management.Automation.PSParser]::Tokenize(
              (Get-Content $script.FullName -Raw),
              [ref]$parseErrors
            )

            if ($parseErrors.Count -gt 0) {
              Write-Host "  ❌ 構文エラー:" -ForegroundColor Red
              $parseErrors | ForEach-Object {
                Write-Host "    Line $($_.Token.StartLine): $($_.Message)" -ForegroundColor Red
              }
              $errors++
            } else {
              Write-Host "  ✅ OK" -ForegroundColor Green
            }
          }

          if ($errors -gt 0) {
            throw "$errors 個のスクリプトに構文エラーがあります"
          }

          Write-Host "`n✅ すべての .ps1 スクリプトが正常です" -ForegroundColor Green

      - name: Validate PowerShell Modules (.psm1)
        shell: pwsh
        run: |
          Write-Host "🔍 PowerShell モジュール構文チェック (.psm1)" -ForegroundColor Cyan

          $modules = Get-ChildItem -Path scripts/lib -Filter *.psm1 -Recurse
          $errors = 0

          foreach ($mod in $modules) {
            Write-Host "`n📦 チェック中: $($mod.Name)" -ForegroundColor Yellow

            $parseErrors = $null
            $null = [System.Management.Automation.PSParser]::Tokenize(
              (Get-Content $mod.FullName -Raw),
              [ref]$parseErrors
            )

            if ($parseErrors.Count -gt 0) {
              Write-Host "  ❌ 構文エラー:" -ForegroundColor Red
              $parseErrors | ForEach-Object {
                Write-Host "    Line $($_.Token.StartLine): $($_.Message)" -ForegroundColor Red
              }
              $errors++
            } else {
              Write-Host "  ✅ OK" -ForegroundColor Green
            }
          }

          if ($errors -gt 0) {
            throw "$errors 個のモジュールに構文エラーがあります"
          }

          Write-Host "`n✅ すべての .psm1 モジュールが正常です" -ForegroundColor Green

      - name: Validate Claude-DevTools.ps1 Module Import
        shell: pwsh
        run: |
          Write-Host "🔍 Claude-DevTools.ps1 モジュール整合性チェック" -ForegroundColor Cyan

          # 全モジュールが scripts/lib/ に存在するか確認
          $requiredModules = @(
            "ErrorHandler.psm1",
            "Config.psm1",
            "PortManager.psm1",
            "SSHHelper.psm1",
            "BrowserManager.psm1",
            "UI.psm1",
            "ScriptGenerator.psm1"
          )

          $missing = 0
          foreach ($mod in $requiredModules) {
            $path = "scripts/lib/$mod"
            if (Test-Path $path) {
              Write-Host "  ✅ $mod" -ForegroundColor Green
            } else {
              Write-Host "  ❌ 見つかりません: $path" -ForegroundColor Red
              $missing++
            }
          }

          # CLI パラメータ定義の確認（param() ブロック内の $ParamName 宣言を検出）
          $mainScript = Get-Content "scripts/main/Claude-DevTools.ps1" -Raw
          $cliParams = @('Browser', 'Project', 'Port', 'NonInteractive', 'DryRun', 'Layout')
          $paramErrors = 0
          foreach ($param in $cliParams) {
            if ($mainScript -match "\`$$param\b") {
              Write-Host "  ✅ CLI パラメータ: `$$param" -ForegroundColor Green
            } else {
              Write-Host "  ❌ CLI パラメータが見つかりません: `$$param" -ForegroundColor Red
              $paramErrors++
            }
          }

          if ($missing -gt 0 -or $paramErrors -gt 0) {
            throw "モジュール整合性チェックで $($missing + $paramErrors) 件の問題が見つかりました"
          }

          Write-Host "`n✅ モジュール整合性チェック完了" -ForegroundColor Green

      - name: Run Pester Unit Tests
        shell: pwsh
        run: |
          Write-Host "🧪 Pester ユニットテスト実行" -ForegroundColor Cyan

          # Pester インストール (CI環境)
          if (-not (Get-Module -ListAvailable -Name Pester | Where-Object { $_.Version -ge '5.0.0' })) {
            Write-Host "  📦 Pester 5.x をインストール中..." -ForegroundColor Yellow
            Install-Module -Name Pester -Force -SkipPublisherCheck -MinimumVersion 5.0.0 -Scope CurrentUser
          }

          Import-Module Pester -MinimumVersion 5.0.0 -Force

          if (-not (Test-Path "tests")) {
            Write-Host "  ⚠️  tests/ ディレクトリが見つかりません。スキップします。" -ForegroundColor Yellow
            exit 0
          }

          $testFiles = Get-ChildItem -Path tests -Filter *.Tests.ps1 -Recurse
          if ($testFiles.Count -eq 0) {
            Write-Host "  ⚠️  テストファイルが見つかりません。スキップします。" -ForegroundColor Yellow
            exit 0
          }

          $config = New-PesterConfiguration
          $config.Run.Path = "tests"
          $config.Output.Verbosity = "Detailed"
          $config.TestResult.Enabled = $true
          $config.TestResult.OutputPath = "test-results.xml"

          $result = Invoke-Pester -Configuration $config

          Write-Host "`n📊 テスト結果: $($result.PassedCount) 成功 / $($result.FailedCount) 失敗 / $($result.SkippedCount) スキップ"

          if ($result.FailedCount -gt 0) {
            throw "Pester テストで $($result.FailedCount) 件の失敗があります"
          }

          Write-Host "`n✅ すべての Pester テストが成功しました" -ForegroundColor Green

      - name: Validate INIT_PROMPT Template
        shell: pwsh
        run: |
          Write-Host "🔍 INIT_PROMPT テンプレート検証" -ForegroundColor Cyan

          $templatePath = "scripts/templates/init-prompt-ja.txt"
          if (Test-Path $templatePath) {
            $content = Get-Content $templatePath -Raw -Encoding UTF8
            if ($content.Length -gt 0) {
              Write-Host "  ✅ $templatePath (${($content.Length)} 文字)" -ForegroundColor Green
            } else {
              throw "INIT_PROMPT テンプレートが空です: $templatePath"
            }
          } else {
            Write-Host "  ⚠️  テンプレートファイルが見つかりません: $templatePath" -ForegroundColor Yellow
          }

          Write-Host "`n✅ テンプレート検証完了" -ForegroundColor Green

  validate-bash:
    name: Bash Script Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Validate Bash Scripts
        run: |
          echo "🔍 Bash スクリプトチェック"

          find scripts -name "*.sh" -type f | while read -r script; do
            echo ""
            echo "📝 チェック中: $script"

            if shellcheck "$script"; then
              echo "  ✅ OK"
            else
              echo "  ❌ shellcheck でエラー検出"
              exit 1
            fi
          done

          echo ""
          echo "✅ すべてのBashスクリプトが正常です"

  validate-json:
    name: JSON Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON Files
        run: |
          echo "🔍 JSON ファイル検証"

          find . -name "*.json" -type f | while read -r json_file; do
            # .git ディレクトリは除外
            if [[ "$json_file" == *".git"* ]]; then
              continue
            fi

            echo ""
            echo "📝 チェック中: $json_file"

            if jq empty "$json_file" 2>/dev/null; then
              echo "  ✅ OK"
            else
              echo "  ❌ 無効なJSON"
              exit 1
            fi
          done

          echo ""
          echo "✅ すべてのJSONファイルが正常です"

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Secret Scanner
        run: |
          echo "🔍 機密情報スキャン"

          # 機密情報パターン
          PATTERNS=(
            "ghp_[A-Za-z0-9]{36}"
            "sk-[A-Za-z0-9]{48}"
            "AKIA[0-9A-Z]{16}"
          )

          FOUND=false

          for pattern in "${PATTERNS[@]}"; do
            if git diff HEAD~1 HEAD | grep -E "$pattern" >/dev/null 2>&1; then
              echo "❌ 機密情報が検出されました: $pattern"
              FOUND=true
            fi
          done

          if [ "$FOUND" = true ]; then
            echo ""
            echo "⚠️  コミットに機密情報が含まれています"
            exit 1
          fi

          echo "✅ 機密情報スキャン完了（問題なし）"
